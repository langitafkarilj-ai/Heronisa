<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Heronisa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: 'Segoe UI',sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(120deg,#ff8fcf,#ffd1e8,#fff);
  background-size:300% 300%;
  animation:bgMove 15s ease infinite;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,.9);
  padding:30px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:500px;
}

.gallery{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:20px;
}

.gallery img{
  width:100px;
  height:130px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
  transition:.3s;
}
.gallery img:hover{transform:scale(1.05)}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.popup{
  background:white;
  padding:20px;
  border-radius:20px;
  text-align:center;
  animation:zoom .4s ease;
}
@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup img{
  width:260px;
  border-radius:15px;
}

.btn{
  margin-top:15px;
  padding:8px 20px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#ff9acb;
  color:white;
}

.end{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:20;
}

.back{
  margin-top:20px;
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<audio id="music" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card">
    <h2>Selamat Ulang Tahun</h2>
    <p>Heronisa ü§ç</p>

    <div class="gallery">
      <img src="foto1.JPG" onclick="openPopup(0)">
      <img src="foto2.JPG" onclick="openPopup(1)">
      <img src="foto3.JPG" onclick="openPopup(2)">
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <img id="popupImg">
    <br>
    <button class="btn" onclick="next()">Next</button>
  </div>
</div>

<div class="end" id="end">
  <div class="card">
    <p>Terima kasih sudah lahir,<br>dan mengajarkan aku arti mencintai.</p>
    <div style="font-size:30px">ü§ç</div>
    <p style="font-size:12px;margin-top:5px">clue: white love</p>

    <div class="back">
      <button class="btn" onclick="backHome()">Back</button>
    </div>
  </div>
</div>

<script>
const imgs=["foto1.JPG","foto2.JPG","foto3.JPG"];
let i=0;

const overlay=document.getElementById('overlay');
const popupImg=document.getElementById('popupImg');
const end=document.getElementById('end');
const music=document.getElementById('music');

function openPopup(n){
  i=n;
  popupImg.src=imgs[i];
  overlay.style.display='flex';

  music.volume=0.6;
  music.play().catch(()=>{
    document.body.addEventListener('click',()=>music.play(),{once:true});
  });
}

function next(){
  i++;
  if(i<imgs.length){
    popupImg.src=imgs[i];
  }else{
    overlay.style.display='none';
    end.style.display='flex';
  }
}

function backHome(){
  end.style.display='none';
}

function heart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='ü§ç';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(14+Math.random()*20)+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(heart,500);
</script>

</body>
</html>
