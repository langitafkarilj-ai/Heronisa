<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  background:linear-gradient(135deg,#fff1f2,#fde2e4);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,.9);
  padding:32px;
  border-radius:24px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
  animation:fadeUp 1.2s ease;
}

h2{
  font-size:28px;
  font-weight:600;
  letter-spacing:.5px;
}
.name{
  margin-top:8px;
  font-size:18px;
  color:#777;
}

.gallery{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.gallery img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:.4s;
}
.gallery img:hover{
  transform:scale(1.05);
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup{
  background:#fff;
  border-radius:20px;
  padding:18px;
  width:90%;
  max-width:650px;
  display:flex;
  gap:18px;
  animation:fadeUp .6s ease;
}
.popup img{
  width:100%;
  max-height:65vh;
  object-fit:contain;
  border-radius:16px;
}
.text{
  font-size:16px;
  line-height:1.6;
  color:#555;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}
.nav button{
  border:none;
  background:#f4a7b9;
  color:#fff;
  padding:8px 18px;
  border-radius:30px;
  cursor:pointer;
}

/* end */
.end{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#fff1f2,#fde2e4);
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

.end-content{
  animation:fadeUp 1.4s ease forwards;
  color:#555;
}

.heart{
  font-size:32px;
  cursor:pointer;
  display:inline-block;
  animation:pulse 2s infinite;
}

.clue{
  font-size:12px;
  opacity:.6;
  margin-top:8px;
}

.secret{
  display:none;
  margin-top:22px;
  background:rgba(255,255,255,.6);
  padding:20px;
  border-radius:18px;
  max-width:420px;
  line-height:1.7;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h2>Selamat Ulang Tahun</h2>
  <p class="name">Heronisa ü§ç</p>

  <div class="gallery">
    <img src="foto1.JPG" onclick="openPopup(0)">
    <img src="foto2.JPG" onclick="openPopup(1)">
    <img src="foto3.JPG" onclick="openPopup(2)">
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div style="flex:1">
      <img id="popupImg">
      <div class="nav">
        <button onclick="prev()">‚Üê</button>
        <button onclick="next()">‚Üí</button>
      </div>
    </div>
    <div class="text" id="popupText"></div>
  </div>
</div>

<div class="end" id="end">
  <div class="end-content">
    <p>
      Terima kasih sudah lahir<br>
      dan mengajarkan aku arti mencintai.
    </p>

    <div class="heart" onclick="openSecret()">ü§ç</div>
    <div class="clue">clue: white love</div>

    <div class="secret" id="secret">
      Aku bersyukur, bukan karena hari ini saja.  
      Tapi karena setiap hari aku bisa menyebut namamu  
      sebagai seseorang yang paling berarti ü§ç  
      <br><br>
      ‚Äî dari langit<br>
      13 Januari 2026
    </div>
  </div>
</div>

<script>
const photos=[
 {src:'foto1.JPG',text:'Hari pertama yang tanpa sadar aku ingat sampai sekarang.'},
 {src:'foto2.JPG',text:'Waktu berjalan, tapi rasanya tetap sama.'},
 {src:'foto3.JPG',text:'Semoga langkah kita selalu searah.'}
];
let i=0, played=false;

function openPopup(n){
 i=n; update();
 overlay.style.display='flex';
 playMusic();
}
function update(){
 popupImg.src=photos[i].src;
 popupText.innerText=photos[i].text;
}
function next(){
 i++;
 if(i>=photos.length){showEnd();return;}
 update();
}
function prev(){
 i=(i-1+photos.length)%photos.length;
 update();
}
function closePopup(){
 overlay.style.display='none';
}
function playMusic(){
 if(played) return;
 played=true;
 bgm.volume=0;
 bgm.play();
 let v=0;
 const fade=setInterval(()=>{
  v+=0.05;
  if(v>=1){v=1;clearInterval(fade);}
  bgm.volume=v;
 },200);
}
function showEnd(){
 overlay.style.display='none';
 setTimeout(()=>end.style.display='flex',300);
}
function openSecret(){
 secret.style.display='block';
}
</script>

</body>
</html>
