<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Heronisa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* BACKGROUND GRADIENT BERGERAK */
body{
  min-height:100vh;
  background:linear-gradient(
    120deg,
    #ff7eb3,
    #ffb3d9,
    #ffe1ef,
    #ffffff
  );
  background-size:400% 400%;
  animation:bgMove 25s ease infinite;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CONTAINER */
.container{
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  background:rgba(255,255,255,.9);
  padding:30px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:500px;
  position:relative;
  z-index:2;
}

/* GALLERY */
.gallery{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:20px;
}

.gallery img{
  width:100px;
  height:130px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.05);
}

/* POPUP OVERLAY (HANYA UNTUK POPUP FOTO) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.popup{
  background:white;
  padding:20px;
  border-radius:20px;
  text-align:center;
  animation:zoom .4s ease;
  z-index:11;
}

@keyframes zoom{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup img{
  width:260px;
  border-radius:15px;
}

/* TEXT DI POPUP */
.popup p{
  margin-top:10px;
  font-size:14px;
  color:#444;
}

/* BUTTON */
.btn{
  margin-top:15px;
  padding:8px 20px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#ff9acb;
  color:white;
}

/* END PAGE (TANPA BLUR) */
.end{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:20;
  background:transparent;
}

/* LOVE CLICKABLE */
.love{
  font-size:30px;
  margin-top:10px;
  cursor:pointer;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

.clue{
  font-size:12px;
  margin-top:5px;
}

.secret{
  display:none;
  margin-top:15px;
  font-size:14px;
  line-height:1.6;
}

/* FLOATING HEART */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 8s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<audio id="music" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card">
    <h2>Selamat Ulang Tahun</h2>
    <p>Heronisa ü§ç</p>

    <div class="gallery">
      <img src="foto1.JPG" onclick="openPopup(0)">
      <img src="foto2.JPG" onclick="openPopup(1)">
      <img src="foto3.JPG" onclick="openPopup(2)">
    </div>
  </div>
</div>

<!-- POPUP FOTO -->
<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <img id="popupImg">
    <p id="popupText">Untuk setiap senyum yang kamu simpan ü§ç</p>
    <button class="btn" onclick="next()">Next</button>
  </div>
</div>

<!-- END PAGE -->
<div class="end" id="end">
  <div class="card">
    <p>
      Terima kasih sudah lahir,<br>
      dan mengajarkan aku arti mencintai.
    </p>

    <div class="love" onclick="toggleSecret()">ü§ç</div>
    <div class="clue">clue: white love</div>

    <div class="secret" id="secret">
      Aku bersyukur, bukan karena hari ini saja.<br>
      Tapi karena setiap hari aku bisa menyebut namamu<br>
      sebagai seseorang yang paling berarti ü§ç
    </div>

    <div style="margin-top:20px">
      <button class="btn" onclick="backHome()">Back</button>
    </div>
  </div>
</div>

<script>
const imgs=["foto1.JPG","foto2.JPG","foto3.JPG"];
const texts=[
  "Untuk setiap senyum yang kamu simpan ü§ç",
  "Dan setiap cerita yang kamu bagi ü§ç",
  "Aku bersyukur kamu ada ü§ç"
];

let i=0;

const overlay=document.getElementById('overlay');
const popupImg=document.getElementById('popupImg');
const popupText=document.getElementById('popupText');
const end=document.getElementById('end');
const secret=document.getElementById('secret');
const music=document.getElementById('music');

function openPopup(n){
  i=n;
  popupImg.src=imgs[i];
  popupText.innerText=texts[i];
  overlay.style.display='flex';

  music.volume=0.6;
  music.play().catch(()=>{
    document.body.addEventListener('click',()=>music.play(),{once:true});
  });
}

function next(){
  i++;
  if(i<imgs.length){
    popupImg.src=imgs[i];
    popupText.innerText=texts[i];
  }else{
    overlay.style.display='none';
    end.style.display='flex';
  }
}

function closePopup(){
  overlay.style.display='none';
}

function backHome(){
  end.style.display='none';
}

function toggleSecret(){
  secret.style.display =
    (secret.style.display === 'block') ? 'none' : 'block';
}

/* FLOATING HEART */
function heart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='ü§ç';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(14+Math.random()*20)+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(heart,600);
</script>

</body>
</html>
